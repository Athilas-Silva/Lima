<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="shortcut icon" href="./Imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Pesquisa <abbr title="Instituto Brasileiro de Geografia e Estatística">IBGE</abbr></h1>
    <main>
        <section>
            <form action="">
                <input type="text" name="Nome" id="Nome" placeholder="Nome" required>
                <input type="text" name=" Sobrenome" id="Sobrenome" placeholder="Sobrenome" required><br>
                <br>
                <label for="Nascimento">Data de Nascimento</label><br>
                <input type="date" id="Data_de_Nascimento" placeholder="Data de Nascimento" required><br>
                <br>
                <label for="email">Informe seu email:</label><br>
                <input type="email" name="email" id="email" placeholder="Adicione seu email" required><br>
                <br>
                <label for="Telefone">Telefone</label><br>
                <input type="tel" name="Telefone" id="Telefone" placeholder="Informe seu número" required>
                <br>
                
                <h2>Pesquisa</h2>
                <p>Qual seu sexo:</p>
                <input type="radio" name="genero" id="Feminino" value="Feminino" required>
                <label for="Feminino">Feminino</label><br>

                <input type="radio" name="genero" id="Masculino" value="Masculino">
                <label for="Masculino">Masculino</label><br>

                <input type="radio" name="genero" id="Outro" value="Outro">
                <label for="Outro">Outro</label><br>

                <p>Qual seu grau escolar:</p>
                <input type="radio" name="escolaridade" id="EFI" value="Ensino Fundamental incompleto" required>
                <label for="EFI">Ensino Fundamental Incompleto</label><br>

                <input type="radio" name="escolaridade" id="EFC" value="Completo">
                <label for="EFC">Ensino Fundamental Completo</label><br>

                <input type="radio" name="escolaridade" id="EMI" value="Ensino Médio Incompleto">
                <label for="EMI">Ensino Médio Incompleto</label><br>

                <input type="radio" name="escolaridade" id="EMC" value="Ensino Médio Completo">
                <label for="EMC">Ensino Médio Completo</label><br>

                <input type="radio" name="escolaridade" id="ETEC" value="Técnico Tecnico">
                <label for="ETEC">Ensino Técnico</label>

                <input type="radio" name="grau" id="Cursando" value="Cursando">
                <label for="Cursando">Cursando</label>

                <input type="radio" name="grau" id="Completo" value="Completo">
                <label for="Completo">Completo</label><br>

                <input type="radio" name="escolaridade" id="Superior" value="Superior">
                <label for="Superior">Ensino Superior</label>

                <input type="radio" name="grau1" id="Cursando1" value="Cursando">
                <label for="Cursando1">Cursando</label>

                <input type="radio" name="grau1" id="Completo1" value="Completo">
                <label for="Completo1">Completo</label><br>

                <input type="radio" name="escolaridade" id="Nenhum" value="Nenhum">
                <label for="Nenhum">Nenhuma</label><br>

                <p>Possui Casa Própria?</p>
                <input type="radio" name="casa" id="Sim" value="Sim, tenho casa própria" required>
                <label for="Sim">Sim, tenho casa própria</label><br>

                <input type="radio" name="casa" id="Não" value="Não, moro de aluguel">
                <label for="Não">Não, moro de aluguel</label><br>

                <p>Quantas pessoas moram na casa?</p>
                <input type="radio" name="pessoa" id="pessoa1" value="Uma pessoa" required>
                <label for="pessoa1">1</label><br>

                <input type="radio" name="pessoa" id="pessoa2" value="Duas pessoas">
                <label for="pessoa2">2</label><br>

                <input type="radio" name="pessoa" id="pessoa3" value="Três pessoas">
                <label for="pessoa3">3</label><br>

                <input type="radio" name="pessoa" id="pessoa4" value="Quatro pessoas">
                <label for="pessoa4">4</label><br>

                <input type="radio" name="pessoa" id="pessoa5" value="Cinco pessoas">
                <label for="pessoa5">5</label><br>

                <input type="radio" name="pessoa" id="pessoa6" value="Seis pessoas ou mais">
                <label for="pessoa6">6 ou mais</label><br>

                <p>Está trabalhando atualmente?</p>
                <input type="radio" name="resposta" id="Trabalho" value="Trabalho" required>
                <label for="Trabalho">Trabalho</label><br>

                <input type="radio" name="resposta" id="Desempregado" value="Desempregado">
                <label for="Desempregado">Desempregado</label><br>
                <br>
                <input type="submit" value="Enviar" onclick="enviar()">
            </form>
        </section>
    </main>
</body>
</html>
